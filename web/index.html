<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineWalker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parallax-container" id="parallaxContainer">
        <div class="parallax-container" id="parallaxContainer">
            <div class="background" id="background"></div>
            <div class="content">
                <h1>MineWalker</h1>
                <div class="canvas-container">
                    <div class="overlay">
                        <p>The game is in development. Beta release coming soon</p>
                    </div>
                    <!-- <script src="wasm_exec.js"></script>
                    <script src="load_wasm.js"></script> -->
                    <script src="index.js"></script>
                </div>
                <div class="footer">
                    <p>Made by lohopupa</p>
                    <a href="https://github.com/lohopupa/minewalker">Source Code</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
